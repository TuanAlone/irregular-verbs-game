<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi Ch√∫ C√° Nh√¢n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .note-app {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .controls input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }
    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #2575fc;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #6a11cb;
    }
    .search-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }
    .note-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .note {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-in;
    }
    .note span {
      flex: 1;
    }
    .note button {
      background: #ff4e50;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    .note button:hover {
      background: #ff6f61;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üìù Ghi Ch√∫ C√° Nh√¢n</header>
  <div class="note-app">
    <div class="controls">
      <input type="text" id="noteInput" placeholder="Nh·∫≠p ghi ch√∫..." />
      <button onclick="addNote()">Th√™m</button>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm ghi ch√∫..." onkeyup="searchNotes()" />
    </div>
    <div class="note-list" id="noteList"></div>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const noteList = document.getElementById('noteList');

    function addNote() {
      const text = noteInput.value.trim();
      if (text === '') return;

      const note = document.createElement('div');
      note.className = 'note';
      note.innerHTML = `<span>${text}</span> <button onclick="this.parentElement.remove()">X</button>`;

      noteList.appendChild(note);
      noteInput.value = '';
    }

    function searchNotes() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const notes = document.querySelectorAll('.note');

      notes.forEach(note => {
        const text = note.querySelector('span').innerText.toLowerCase();
        note.style.display = text.includes(filter) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
